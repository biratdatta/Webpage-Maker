<script>
    $(document).ready(function () {

    });
    function submit1() {
        var a = document.getElementById("number1").value;
        var b = document.getElementById("number2").value;
        var c = document.getElementById("number3").value;
        var o = "Enter another operation";
        var h = (parseInt(a) / parseInt(b)) * 100;
        if (c == 1) {
            document.getElementById("screen1").innerHTML = (parseInt(a) / parseInt(b)) * 100;
        }
        else if (c == 2) {
            document.getElementById("screen1").innerHTML = (parseInt(a) / parseInt(b)) * 95;
        }


        else if (c == 3 && h > 90) {
            document.getElementById("screen1").innerHTML = "A Grade";
        }

        else if (c == 3 && h > 80 && h <= 90) {
            document.getElementById("screen1").innerHTML = "B Grade";
        }

        else if (c == 3 && h > 70 && h <= 80) {
            document.getElementById("screen1").innerHTML = "C Grade";
        }

        else if (c == 3 && h > 60 && h <= 70) {
            document.getElementById("screen1").innerHTML = "D Grade";
        }

        else if (c == 3 && h <= 60) {
            document.getElementById("screen1").innerHTML = "Fail";
        }
        else
            document.getElementById("screen1").innerHTML = o;

    }
</script>
